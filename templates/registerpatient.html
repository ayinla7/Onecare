<body>
<br>
    <div class="container position-relative">
        <div class="text-center text-md-center mb-1 mt-md-0">
            <br />
            <p style="color:red">
                {% for category, message in get_flashed_messages(with_categories=True) %}
                    <div class="alert alert-{{category}}">{{ message }}</div>
                {% endfor %}
            </p>
        </div>

    <div class="row" style="margin-top: 30px">
        <div class="col-12 col-xl-12">
            <div class="card card-body border-0 shadow mb-4">
                <h2 class="h5 mb-4">General information</h2>
                <form action="/addpatient" method="POST">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="first_name">NHS REGISTRATION NUMBER</label>
                                <input class="form-control" id="nhsId" name="nhsId" type="text" placeholder="NHS Registration number" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="idtype">GP Name</label>
                                <select class="form-select mb-0" id="gpId" name="gpId" placeholder="Select GP" aria-label="ID-type select example" required>
                                    <option value="" selected disabled hidden>Select GP</option>
                                    {% for data in gpnames %}
                                        <option value="{{data[0]}}">{{data[1]}}</option>
                                    {% endfor %}
                            </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="first_name">First Name</label>
                                <input class="form-control" id="first_name" name="fname" type="text" placeholder="Enter your first name" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="last_name">Last Name</label>
                                <input class="form-control" id="last_name" type="text" name="lname" placeholder="Also your last name" required>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3">
                            <label for="birthday">Date of birth</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                                </span>
                                <input data-datepicker="" class="form-control" id="birthday" name="dob" type="date" placeholder="dd/mm/yyyy" required>
                              </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender">Gender</label>
                            <select class="form-select mb-0" id="gender" name="gender" aria-label="Gender select example" required>
                                <option value="" selected disabled hidden>Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" id="email" type="email" name="email" placeholder="name@company.com" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input class="form-control" id="phone" name="phone" type="number" placeholder="+12-345 678 910" required>
                            </div>
                        </div>
                    </div>

                    <h2 class="h5 my-4">Location</h2>
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input class="form-control" id="address" name="address" type="text" placeholder="Enter your home address" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input class="form-control" id="city" name="city" type="text" placeholder="City" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="postcode">Postcode</label>
                                <input class="form-control" id="postcode" name="postcode" type="text" placeholder="postcode" required>
                            </div>
                        </div>
                    </div>

                    <h2 class="h5 my-4">Health Status</h2>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div>
                                <label for="idtype">Vaccination</label>
                                <select class="form-select mb-0" id="Vaccination" name="Vaccination" placeholder="Vaccination" aria-label="Vaccination select example" required>
                                    <option value="" selected disabled hidden>Vaccination</option>
                                    <option value="None"> None </option>
                                    <option value="Partially Vaccinated (First Shot)"> Partially Vaccinated (First Shot) </option>
                                    <option value="Vaccinated (Second Shot)"> Vaccinated (Second Shot) </option>
                                    <option value="Fully Vaccinated (Booster Shot)"> Fully Vaccinated (Booster Shot) </option>

                            </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="idtype">Genotype</label>
                                <select class="form-select mb-0" id="genotype" name="genotype" placeholder="Genotype" aria-label="genotype select example" required>
                                    <option value="" selected disabled hidden>Genotype</option>
                                    <option value="AA"> AA </option>
                                    <option value="AS"> AS </option>
                                    <option value="SS"> SS </option>
                                    <option value="AC"> AC </option>

                            </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="idtype">Blood group</label>
                                <select class="form-select mb-0" id="bloodgroup" name="bloodgroup" placeholder="Blood group" aria-label="bloodgroup select example" required>
                                    <option value="" selected disabled hidden>Blood group</option>
                                    <option value="A+">    A RhD positive (A+) </option>
                                    <option value="A-">    A RhD negative (A-) </option>
                                    <option value="B+">    B RhD positive (B+) </option>
                                    <option value="B-">    B RhD negative (B-) </option>
                                    <option value="O+">    O RhD positive (O+) </option>
                                    <option value="O-">    O RhD negative (O-) </option>
                                    <option value="AB+">   AB RhD positive (AB+) </option>
                                    <option value="AB-">   AB RhD negative (AB-) </option>
                            </select>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="last_name">  Disabilities </label>
                                <input class="form-control" name="disabilities" type="text" placeholder="Any Disabilities ?" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="last_name">Health Issues</label>
                                <input class="form-control" name="issues" type="text" placeholder="Any Health issues ?" required>
                            </div>
                        </div>
                    </div>

                    <h2 class="h5 my-4">Authentication</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="first_name">Username</label>
                                <input class="form-control" name="username" type="text" placeholder="username" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="last_name">Password</label>
                                <input class="form-control" name="pass" type="text" placeholder="password" required>
                            </div>
                        </div>
                    </div>


                    <div class="mt-3">
                        <button class="btn btn-gray-800 mt-2 animate-up-2" style="width:100%" type="submit"> Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

</body>
