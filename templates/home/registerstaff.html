{% extends "layouts/base.html" %}

{% block title %} Settings {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <div class="row" style="margin-top: 30px">
        <div class="col-12 col-xl-12">
            <div class="card card-body border-0 shadow mb-4">
                <h2 class="h5 mb-4">General information</h2>
                <form action="/addstaff" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="first_name">First Name</label>
                                <input class="form-control" id="first_name" name="fname" type="text" placeholder="Enter your first name" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="last_name">Last Name</label>
                                <input class="form-control" id="last_name" type="text" name="lname" placeholder="Also your last name" required>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3">
                            <label for="dob">Date of birth</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                                </span>
                                <input data-datepicker="" class="form-control" id="dob" name="dob" type="date" max="{{session['date']}}" placeholder="yyyy-mm-dd" required>
                              </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender">Gender</label>
                            <select class="form-select mb-0" id="gender" name="gender" aria-label="Gender select example" required>
                                <option selected hidden>Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" id="email" type="email" name="email" placeholder="name@company.com" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input class="form-control" id="phone" name="phone" type="number" placeholder="+12-345 678 910" required>
                            </div>
                        </div>
                    </div>

                    <h2 class="h5 my-4">Location</h2>
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input class="form-control" id="address" name="address" type="text" placeholder="Enter your home address" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input class="form-control" id="city" name="city" type="text" placeholder="City" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="postcode">Postcode</label>
                                <input class="form-control" id="postcode" name="postcode" type="text" placeholder="postcode" required>
                            </div>
                        </div>
                    </div>

                    <h2 class="h5 my-4">Identification</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="idtype">ID Type</label>
                                <select class="form-select mb-0" id="idtype" name="idtype" placeholder="ID Type" aria-label="ID-type select example" required>
                                <option value="Passport">Passport</option>
                                <option value="Biometric Residence Permit">Biometric Residence Permit</option>
                                <option value="School ID">School ID</option>
                                <option value="Driver's License">Driver's License</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="last_name">ID Number</label>
                                <input class="form-control" name="idnumber" type="text" placeholder="ID Number" required>
                            </div>
                        </div>
                    </div>

                    <h2 class="h5 my-4">Authentication</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="first_name">Username</label>
                                <input class="form-control" name="username" type="text" placeholder="username" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="last_name">Password</label>
                                <input class="form-control" name="pass" type="text" placeholder="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3" >
                        <button class="btn btn-gray-800 mt-2 animate-up-2" style="width:100%" type="submit">Add Staff</button>
                    </div>
                </for>
            </div>
        </div>
    </div>

<!-- Core -->
<script src="/static/assets/vendor/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="/static/assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Charts -->
<script src="/static/assets/vendor/chartist/dist/chartist.min.js"></script>
<script src="/static/assets/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>

<!-- Datepicker -->
<script src="/static/assets/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>

<!-- Sweet Alerts 2 -->
<script src="/static/assets/vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>

<!-- Moment JS -->

<!-- Vanilla JS Datepicker -->
<script src="/static/assets/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>

<!-- Notyf -->

<!-- Simplebar -->

{% endblock content %}
