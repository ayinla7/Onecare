<body>

    <main>
        <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <p class="text-center">
                </p>
                <div class="row justify-content-center form-bg-image" style="background-image: url('/static/assets/img/illustrations/signin.svg');" data-background-lg="/static/assets/img/illustrations/signin.svg">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">
                                    REGISTER NEW GP/HOSPITAL
                                </h1>
                                <br />
                                <p style="color:red">
                                    {% if msg %}
                                        {{ msg | safe }}
                                    {% else %}
                                        Add Hospital/GP details
                                    {% endif %}
                                </p>
                            </div>
                            <form method="post" action="{{ url_for('addgp') }}" class="mt-4">
                                <div class="form-group mb-4">
                                    <label for="email">NHS REGISTRATION NUMBER</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        <input class="form-control" type="text" name = "gpId" value="" placeholder="NHS Registration number" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group mb-4">
                                    <label for="email">Hospital/GP Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        <input class="form-control" type="text" name = "gpname" value="" placeholder="Hospital/GP Name" required>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">Address line</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        <input class="form-control" type="text" name = "address" value="" placeholder="Address line" required>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">City</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        <input class="form-control" type="text" name = "city" value="" placeholder="City" required>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">Postcode</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        <input class="form-control" type="text" name = "postcode" value="" placeholder="Postcode" required>
                                    </div>
                                </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group mb-4">
                                    <label for="email">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        <input class="form-control" type="text" name = "phone" value="" placeholder="Phone Number" required>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        <input class="form-control" type="text" name = "username" value="" placeholder="Username" required>
                                    </div>
                                </div>

                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="email">Your Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-envelope"></span>
                                        </span>
                                            <input class="form-control" type="Email" name="email" value="" placeholder="Email" required>
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group mb-4">
                                        <label for="password">Your Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <span class="fas fa-unlock-alt"></span>
                                            </span>
                                            <input class="form-control" type="password" name="pass" value="" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                </div>
                                 </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" name="register" class="btn btn-gray-800">REGISTER</button>
                                </div>
                            </form>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
