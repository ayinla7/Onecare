<body>

<div class="row text-center">
<h1>
  MEDICATION RECORDS
</h1>
</div>
{% if countmedpatients > 0 %}
{% for datas in getmedpatients %}
{% if datas[5] == "PRESCRIBED" %}
<div class="container rounded mt-4 mb-4" style="background-color:#FAEBD7" >
        {% else %}
    <div class="container rounded mt-4 mb-4 " style="background-color:green; color:#F0F8FF">
        {% endif %}
    <div class="row text-center">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <span class="font-weight-bold">  {{ datas[0] }}</span>
                <br>
                <span class="font-weight-bold">  {{ datas[1] }}</span>
                <br>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <span class="font-weight-bold">  {{ datas[2] }}</span>
                <br>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row mt-3">
                <div class="p-3 py-5 ">
                    <div class="d-flex flex-column align-items-center mb-3">
                        <span class="font-weight-bold"> {{ datas[3] }}</span> -
                        <span class="font-weight-bold"> {{ datas[4] }}</span>
                    </div>
                </div>
             </div>
        </div>
        <div class="col-md-2">
            <div class="row mt-3">
                <div class="p-3 py-5 " >
                    <div class="d-flex flex-column align-items-center mb-3">
                        <span class="font-weight-bold"> {{ datas[5] }} </span>
                        <br>
                    </div>
                </div>
            </div>
         </div>
        </div>
</div>
    {% endfor %}
    {% endif %}
